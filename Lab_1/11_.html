<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var a = 3;
      var b = 6, c = 8, d = 10;
      let m, m2, m1;

      if(a<b) {
          m = a;
      } else {
          m = b;
      }
      if(c<d) {
          m1 = c;
      } else {
          m1 = d;
      }
      if(m<m1) {
          m2 = m;
      } else {
          m2=m1;
      }
      document.write("Максимальний з мінімальних елементів = " + m2);
    </script>
  </head>
 </html>
