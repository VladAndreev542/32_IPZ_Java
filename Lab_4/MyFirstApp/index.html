<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        
        <div id="app">
            <span>{{ description }}</span>
            <input type="text" v-on:input="setText" />
            <span>{{ userText }}</span>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const App = {
                data( ) {
                    return {
                        description: 'MybasicApp',
                        userText: 'UserInput'
                    }
                },
                methods:{
                    setText(event){
                        this.userText = event.target.value;
                    }
                }
            }
            Vue.createApp(App).mount('#app')
        </script>
    </body>
</html>
